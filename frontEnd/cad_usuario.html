<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_cad_car.css">
    <title>Cadastro usuario</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/parking.jpg">
        </div>
        <div class="form">
            <form id="cadastroForm">
                <div class="form-header">
                    <div class="title">
                        <h1>Digite seus dados</h1>
                    </div>

                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Digite seu Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-Mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                </div>


                <div class="continue-button">
                    <button type="submit"><a href="login.html">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function (event) {
          event.preventDefault();
      
          const firstName = document.getElementById('firstname').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
      
          const formData = {
            firstName: firstName,
            email: email,
            password: password
          };
          //console.log(formData.email);
      
          fetch('/cadastro', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              window.location.href = 'login.html';
            } else {
              alert('O cadastro falhou. Por favor, verifique seus dados e tente novamente.');
            }
          })
          .catch(error => {
            console.error('Erro:', error);
          });
        });
    </script>
      
</body>
</html>
