<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_checkout.css">
    <title>Checkout</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="checkout-container">
        <h1>Digite a Placa do seu carro</h1>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="placa">Placa:</label>
                <input type="text" id="placa" name="placa" required>
            </div>
            <div class="form-group">
                <button type="submit"><a href="home.html">Checkout</a></button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('checkoutForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            const placa = document.getElementById('placa').value;
            
            const formData = {
                placa: placa
            };
            
            fetch('/checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'home.html';
                } else {
                    alert('O checkout falhou. Verifique a placa do veÃ­culo e tente novamente.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
