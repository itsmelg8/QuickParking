<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_cad_car.css">
    <title>Cadastro carro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/parking.jpg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Digite as informações do seu veículo</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Placa</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite a placa do seu carro" required>
                    </div>

                    <div class="input-box">
                        <label for="marca">Marca</label>
                        <input id="marca" type="text" name="marca" placeholder="Digite a marca do carro" required>
                    </div>
                    <div class="input-box">
                        <label for="modelo">Modelo</label>
                        <input id="modelo" type="text" name="modelo" placeholder="Digite o modelo do voículo" required>
                    </div>

                    <div class="input-box">
                        <label for="cor">Cor</label>
                        <input id="cor" type="text" name="cor" placeholder="Digite a cor do veículo" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Tipo de veículo</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="carro" type="radio" name="carro">
                            <label for="carro">Carro</label>
                        </div>

                        <div class="gender-input">
                            <input id="moto" type="radio" name="moto">
                            <label for="moto">Moto</label>
                        </div>

                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="home.html">Cadastrar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
